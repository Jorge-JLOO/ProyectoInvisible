{% extends "base.html" %}

{% block content %}
<h2 class="mb-4 text-center"><i class="fa fa-user-plus"></i> Registrar Matrícula</h2>

<form method="POST" class="shadow p-4 bg-white rounded">
    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" name="nombre" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Documento</label>
        <input type="text" class="form-control" name="documento" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Teléfono</label>
        <input type="text" class="form-control" name="telefono">
    </div>

    <div class="mb-3">
        <label class="form-label">Curso</label>
        <input type="text" class="form-control" name="curso" required>
    </div>

    <button type="submit" class="btn btn-success w-100">
        <i class="fa fa-check-circle"></i> Registrar Matrícula
    </button>
</form>
{% endblock %}
