{% extends "base.html" %}
{% block title %}Registrar Matrícula - Proyecto Educativo{% endblock %}

{% block content %}
<h2 class="mb-4 text-center"><i class="fa fa-user-plus"></i> Registrar Matrícula</h2>

<div class="card shadow-sm p-4">
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" name="nombre" placeholder="Nombre completo" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Documento</label>
      <input type="text" class="form-control" name="documento" placeholder="Cédula o documento" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Teléfono</label>
      <input type="text" class="form-control" name="telefono" placeholder="Número de contacto">
    </div>

    <div class="mb-3">
  <label class="form-label">Curso</label>
  <select name="curso_id" class="form-control" required>
    <option value="">-- Seleccione un curso --</option>
    {% for c in cursos %}
      <option value="{{ c.id }}">{{ c.nombre }} - ${{ "{:,.0f}".format(c.precio) }}</option>
    {% endfor %}
  </select>
</div>


    <div class="d-grid">
      <button type="submit" class="btn btn-success">
        <i class="fa fa-check-circle"></i> Registrar Matrícula
      </button>
    </div>
  </form>
</div>
{% endblock %}
