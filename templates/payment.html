{% extends "base.html" %}
{% block title %}Registro de Pagos - Proyecto Educativo{% endblock %}

{% block content %}
<h2 class="mb-4 text-center"><i class="fa fa-money-bill-wave"></i> Registro de Pago</h2>

<div class="card shadow-sm p-4 bg-white rounded">
  <form method="POST">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Nombre</label>
        <input class="form-control" name="nombre" placeholder="Nombre del estudiante" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Documento</label>
        <input class="form-control" name="documento" placeholder="Cédula o documento" required>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Teléfono (opcional)</label>
      <input class="form-control" name="telefono" placeholder="Número de contacto">
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Valor</label>
        <input class="form-control" name="valor" type="number" step="0.01" placeholder="0.00" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Método de pago</label>
        <select class="form-select" name="metodo" required>
          <option value="">Seleccione...</option>
          <option value="Tarjeta">Tarjeta</option>
          <option value="Efectivo">Efectivo</option>
          <option value="Transferencia">Transferencia</option>
        </select>
      </div>
    </div>

    <div class="d-grid">
      <button class="btn btn-success btn-lg" type="submit">
        <i class="fa fa-file-invoice"></i> Generar Factura (PDF)
      </button>
    </div>
  </form>
</div>
{% endblock %}
