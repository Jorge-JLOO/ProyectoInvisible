{% extends "base.html" %}
{% block title %}Cambiar contraseña - Proyecto Educativo{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header bg-info text-white">
        <i class="fa fa-key"></i> Cambiar contraseña
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Contraseña actual</label>
            <input type="password" name="actual" class="form-control" placeholder="Ingrese su contraseña actual" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Nueva contraseña</label>
            <input type="password" name="nueva" class="form-control" placeholder="Ingrese su nueva contraseña" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirmar nueva contraseña</label>
            <input type="password" name="confirmar" class="form-control" placeholder="Repita la nueva contraseña" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">
              <i class="fa fa-save"></i> Actualizar contraseña
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
