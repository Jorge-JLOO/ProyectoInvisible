{% extends "base.html" %}
{% block title %}Pago en Línea - Proyecto Educativo{% endblock %}

{% block content %}
<h2 class="mb-4 text-center"><i class="fa fa-globe"></i> Pago en Línea</h2>

<div class="card shadow-sm p-4">
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input class="form-control" name="nombre" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Documento</label>
      <input class="form-control" name="documento" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Valor</label>
      <input type="number" step="0.01" class="form-control" name="valor" required>
    </div>
    <button class="btn btn-primary w-100">
      <i class="fa fa-credit-card"></i> Proceder con el pago
    </button>
  </form>
</div>
{% endblock %}
