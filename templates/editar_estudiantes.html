{% extends "base.html" %}
{% block title %}Editar Estudiante - Proyecto Educativo{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header bg-warning text-dark">
        <i class="fa fa-edit"></i> Editar Estudiante
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" value="{{ estudiante.nombre }}" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Documento</label>
            <input type="text" class="form-control" name="documento" value="{{ estudiante.documento }}" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Tel√©fono</label>
            <input type="text" class="form-control" name="telefono" value="{{ estudiante.telefono }}">
          </div>

          <div class="d-flex justify-content-between">
            <a href="{{ url_for('admin') }}" class="btn btn-secondary">
              <i class="fa fa-arrow-left"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-success">
              <i class="fa fa-save"></i> Guardar cambios
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
